<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap');
        
        body {
            background-color: #0a0a1a;
            background: linear-gradient(135deg, #f8f4e8 0%, #e8e0d0 50%, #d4c9a8 100%);
            background-attachment: fixed;
            background-size: cover;
            color: #f0e6d2;
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .parchment {
            background-color: #f5e7c1;
            background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(210, 175, 105, 0.6), 
                        inset 0 0 30px rgba(139, 69, 19, 0.4);
            position: relative;
            color: #3a2c0d;
            border: 2px solid #8b4513;
        }

        .parchment::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(139, 69, 19, 0.3);
            pointer-events: none;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            color: #5c2d1a;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        .hogwarts-crest {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            font-size: 1.1rem;
        }

        input {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #8b4513;
            padding: 10px;
            margin-top: 5px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(210, 175, 105, 0.8);
            background-color: white;
        }

        button {
            background-color: #5c2d1a;
            color: #f0e6d2;
            border: none;
            padding: 12px 20px;
            margin-top: 25px;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
            border-radius: 3px;
        }

        button:hover {
            background-color: #7a3a23;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #message {
            margin-top: 20px;
            text-align: center;
            min-height: 20px;
            color: #8b0000;
            font-weight: 600;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #5c2d1a;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        a:hover {
            color: #7a3a23;
            text-decoration: underline;
        }

        .magic-sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: gold;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        .house-banners {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }

        .house-banner {
            width: 50px;
            height: auto;
            opacity: 0.7;
            transition: all 0.3s;
        }

        .house-banner:hover {
            opacity: 1;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="parchment">
        <img src="images/hogwarts-crest.png" alt="Hogwarts Crest" class="hogwarts-crest">
        <h1>Hogwarts Sign Up</h1>
        
        <div class="house-banners">
            <img src="images/gryffindorsymbol.png" alt="Gryffindor" class="house-banner">
            <img src="images/slythSymbol.png" alt="Slytherin" class="house-banner">
            <img src="images/ravSymbol.png" alt="Ravenclaw" class="house-banner">
            <img src="images/huffSymbol.png" alt="Hufflepuff" class="house-banner">
        </div>
        
        <form id="signup-form" method="post">
            <label for="email">HogWarts Email:</label>
            <input type="email" id="email" name="email" placeholder="yourname@potterheads.com">
            
            <label for="password">Secret Spell:</label>
            <input type="password" id="password" name="password" placeholder="Create a magical password">
            
            <button type="submit">Enroll at Hogwarts</button>
        </form>

        <p id="message"></p>
        <p>Already have an account? <a href="login.html">Floo Network Login</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
